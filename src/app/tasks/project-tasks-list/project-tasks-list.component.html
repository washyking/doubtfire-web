<ul>
  <li *ngFor="let task of project.tasks" [ngClass]="getStatusClass(task)" (click)="selectTask(task)">
    {{ taskText(task) }}
    <span *ngIf="task.showTooltip" class="tooltip">{{ task.definition?.name }}</span>
  </li>
  <li *ngIf="!project.tasks || project.tasks.length === 0">
    No tasks available.
  </li>
</ul>
