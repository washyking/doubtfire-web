<ul>
  <li *ngFor="let task of project.tasks" [ngClass]="getStatusClass(task)" (click)="selectTask(task)">
    <span (mouseenter)="task.showTooltip = true" (mouseleave)="task.showTooltip = false">
      {{ taskText(task) }}
      <span *ngIf="task.showTooltip" class="tooltip" [innerHTML]="getTooltipText(task)"></span>
    </span>
  </li>
  <li *ngIf="!project.tasks || project.tasks.length === 0">
    No tasks available.
  </li>
</ul>
